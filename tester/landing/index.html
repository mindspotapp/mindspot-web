<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MindSpot" />
    <meta name="url" content="http://mindspot.life/about" />

    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <title>MindSpot Testers</title>
  </head>
  <body>
    <div class="header">
      <img src="../img/testerlogo.png" alt="tester" />
    </div>

    <div class="form">
      <h2>Please enter the code:</h2>
      <input name="code" id="code" maxlength="5" value="" />
    </div>
    <h3 class="error">
      Your code was incorrect. Refresh or wait
      <span class="timeRemaining">10</span>
      seconds to try again.
    </h3>

    <script src="./index.js"></script>
  </body>
</html>
