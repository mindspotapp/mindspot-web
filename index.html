<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>MindSpot - Personal Journal</title>
    <meta name="title" content="MindSpot - Personal Journal" />
    <meta
      name="description"
      content="🌿 Personal journal 
💡 Enhance mental health 
📝 Keep logs of your life 
💖 Love yourself"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mindspot.life/" />
    <meta property="og:title" content="MindSpot - Personal Journal" />
    <meta
      property="og:description"
      content="🌿 Personal journal 
💡 Enhance mental health 
📝 Keep logs of your life 
💖 Love yourself"
    />
    <meta
      property="og:image"
      content="https://mindspot.life/branding/brand/assets/metaimage.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.mindspot.life/" />
    <meta property="twitter:title" content="MindSpot - Personal Journal" />
    <meta
      property="twitter:description"
      content="🌿 Personal journal 
💡 Enhance mental health 
📝 Keep logs of your life 
💖 Love yourself"
    />
    <meta
      property="twitter:image"
      content="https://mindspot.life/branding/brand/assets/metaimage.png"
    />

    <meta name="theme-color" content="#222E30" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- redirect users -->
    <!-- <meta http-equiv="refresh" content="0; url=/about" /> -->

    <title>MindSpot</title>
  </head>
  <body>
    <div class="header">
      <div class="top-nav">
        <div class="top-nav-left">
          <div class="top-nav-left-announcement">
            The MindSpot Testers program is open!
          </div>
          <button
            onclick="navigateInternal('/tester')"
            class="top-nav-left-button"
          >
            <i class="green icon-double-angle-right"></i>
          </button>
        </div>
        <div class="top-nav-right">
          <button
            onclick="navigateInternal('/about')"
            class="top-nav-right-link"
          >
            About MindSpot
          </button>
          <button
            onclick="navigateInternal('/download')"
            class="top-nav-right-button"
          >
            <i class="icon-download-alt"></i>
          </button>
          <button
            onclick="navigateExternal('https:\/\/github.com/mindspotapp')"
            class="top-nav-right-button"
          >
            <i class="icon-github"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-content">
        <div class="main-logo">
          <img src="./assets/img/logo.png" />
        </div>
        <div class="main-action-call">
          <h1 id="rotating-text"></h1>
        </div>
      </div>
      <div class="bottom-nav-right">
        <button
          onclick="navigateInternal('/legal')"
          class="bottom-nav-right-button"
        >
          <i class="icon-legal"></i>
        </button>
        <button
          onclick="navigateInternal('/branding')"
          class="bottom-nav-right-button"
        >
          <i class="bi-palette-fill"></i>
        </button>
      </div>
    </div>

    <script>
      function navigateExternal(route) {
        window.open(route);
      }
      function navigateInternal(route) {
        window.location = route;
      }

      let rotatingText = document.querySelector('#rotating-text');
      let texts = [
        'The personal journal done +right^',
        'Journaling is +good^ for you',
        '+love^ yourself',
        'mental health management +upgraded^',
      ];
      let randomText = texts[Math.floor(Math.random() * texts.length)]
        .replace(/\+/gim, '<span class="bold green">')
        .replace(/\^/gim, '</span>');

      rotatingText.innerHTML = randomText;
    </script>
  </body>
</html>
