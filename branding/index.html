<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MindSpot" />
    <meta name="url" content="http://mindspot.life/about" />

    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MindSpot Branding</title>
  </head>
  <body>
    <div class="header">
      <img src="./img/brandinglogo.png" alt="tester" draggable="false" />
    </div>
    <p>
      MindSpot doesn't take itself too seriously, all we ask is that you use our
      art in a respectful way.
    </p>
    <div class="main">
      <div class="section">
        <h1>Logo</h1>
        <br />
        <p>
          <a href="/branding/brand/assets/logo.png" download>.PNG</a>
          <br />
          <a href="/branding/brand/assets/logo.svg" download>.SVG</a>
        </p>
      </div>
      <div class="section">
        <h1>Support Ukraine</h1>
        <br />
        <p>
          <a href="/branding/brand/assets/ukrainelogo.png" download>.PNG</a>
          <br />
          <a href="/branding/brand/assets/ukrainelogo.svg" download>.SVG</a>
        </p>
      </div>
      <div class="section">
        <h1>Colors</h1>
        <div class="colors">
          <div class="color">#FFFFFF</div>
          <div class="color">#F0FAF2</div>
          <div class="color">#0D1B1E</div>
          <div class="color">#222E30</div>
          <div class="color">#56C58E</div>
          <div class="color">#985277</div>
          <div class="color">#AB4A4A</div>
          <div class="color">#ABDAFC</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
